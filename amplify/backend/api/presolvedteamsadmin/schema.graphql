input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type clientSignup @model {
  id: ID!
  name: String!
  email: String!
  phone: String!
  company: String!
  address: String!
  city: String!
  state: String!
  zip: String!
  country: String!
}

type clientUsers @model {
  id: ID!
  clientId: String!
  name: String!
  email: String!
  role: Int!
  status: Int!
}

type clientIntergrations @model {
  id: ID!
  clientId: String!
  tenantId: String!
  loginMS: Int!
  consentMS: Int!
  attributes: AWSJSON!
}

type clientUserWhitelisting @model {
  id: ID!
  clientId: String!
  displayName: String!
  businessPhones: AWSJSON!
  givenName: String!
  jobTitle: String!
  mail: String!
  mobilePhone: String!
  officeLocation: String!
  preferredLanguage: String!
  surname: String!
  userPrincipalName: String!
  uid: String!
}

type ClientCallLogs @model {
  RecordingId: String!
  tenantId: ID! @index(name: "byTenantId", sortKeyFields: ["contactId"])
  callId: ID! @primaryKey
  contactId: ID!
  callType: String!
  callStatus: String!
  callStartTime: AWSDateTime!
  callEndTime: AWSDateTime!
  callDuration: Int!
  charge: Float!
  callerNumber: String!
  calleeNumber: String!
}

type PresolvedAudit @model {
  id: ID!
  tenantId: String!
  resource: String!
  action: String!  
  byUser: String!
  byDateTime: AWSDateTime!
  changesMade: AWSJSON
}
