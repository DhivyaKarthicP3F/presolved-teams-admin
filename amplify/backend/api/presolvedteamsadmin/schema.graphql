type clientUsers @model {
  id: ID!
  clientId: String!
  name: String!
  email: String!
  role: Int!
  status: Int!
}

type clientIntergrations @model {
  id: ID!
  clientId: String!
  tenantId: String!
  loginMS: Int!
  consentMS: Int!
  attributes: AWSJSON!
}